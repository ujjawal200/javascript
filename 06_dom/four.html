<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>how to edit and remove element</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    // normal way to add element but has to travel all the way all the time
    function addLanguage(langName) {
      const li = document.createElement("li");
      li.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(li);
    }
    addLanguage("Python");
    addLanguage("java");

    // optimal way of adding element
    function addOptiLanguage(langName) {
      const li = document.createElement("li");
      const addtext = document.createTextNode(langName);
      li.appendChild(addtext);
      document.querySelector(".language").appendChild(li);
    }

    addOptiLanguage("golang");


    // edit

    const secondLang = document.querySelector("li:nth-child(2)")
   // secondLang.innerHTML = "Mojo"

    //second method to edit
    const newli = document.createElement('li')

    newli.textContent = "mojo"
    secondLang.replaceWith(newli);

    //3rd method to edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>Python</li>'

    // to remove an element  
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

 
  </script>
</html>
